  <title>Home | Waode Astrifa S.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #000000, #ff4fa3);
      color: white;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 100px;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff4fa3;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 150px;
    }

    .hero-text h1 {
      font-size: 70px;
      font-weight: 700;
      line-height: 1.1;
    }

    .hero-text h1 .pink {
      color: #ff4fa3;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-top: 10px;
      font-weight: 600;
    }

    .hero-text p {
      margin: 20px 0;
      font-size: 20px;
      color: #ddd;
    }

    .btn {
      background-color: #ff4fa3;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff80bf;
      transform: scale(1.05);
    }

    .hero-img img {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #ff4fa3;
      padding: 0px;
    }
